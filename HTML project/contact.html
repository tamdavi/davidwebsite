<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Tamakloe | Contact</title>
  <link rel="stylesheet" href="dtstyle.css" type="text/css" />
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 18px 0;
      margin: 0;
      background-color: #dcbfa6;
      border-bottom: 2px solid #b89c7e;
      font-size: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #2c2c2c;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul li a:hover {
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 4px;
    }

    .contact-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .contact-section h1 {
      font-size: 48px;
      margin-bottom: 20px;
      border-bottom: 1px solid #b89c7e;
      padding-bottom: 10px;
    }

    .contact-section p {
      font-size: 22px;
      line-height: 1.8;
    }

    .socials {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 30px;
    }

    .socials a {
      font-size: 26px;
      color: #2c2c2c;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #7b5e40;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto 20px;
      padding: 0 20px;
      width: 100%;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #b89c7e;
      border-radius: 6px;
      font-size: 16px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .contact-form button {
      background-color: #2c2c2c;
      color: peachpuff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #4a3d32;
    }

    #formMessage {
      font-size: 14px;
      color: red;
    }

    .mainfooter {
      background-color: #dcbfa6;
      color: #2c2c2c;
      text-align: center;
      font-size: 14px;
      padding: 10px 0;
      border-top: 2px solid #b89c7e;
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 36px;
      }

      .contact-section p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
    </ul>
  </nav>

  <div class="contact-section">
    <h1>Get in Touch</h1>
    <p>
      TEL: +233 55 626 717 8<br />
      OR: +233 57 330 201 0<br /><br />
      EMAIL: <a href="mailto:dstamakloe@gmail.com">dstamakloe@gmail.com</a>
    </p>

    <div class="socials">
      <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <div class="contact-form">
    <form id="contactForm" onsubmit="return validateForm()">
      <input type="text" id="name" name="name" placeholder="Your Name" />
      <input type="email" id="email" name="email" placeholder="Your Email" />
      <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
      <p id="formMessage"></p>
    </form>
  </div>


  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMessage = document.getElementById("formMessage");

      if (!name || !email || !message) {
        formMessage.textContent = "Please fill in all fields.";
        formMessage.style.color = "red";
        return false;
      }

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        formMessage.textContent = "Please enter a valid email address.";
        formMessage.style.color = "red";
        return false;
      }

      formMessage.style.color = "green";
      formMessage.textContent = "Message sent successfully!";
      setTimeout(() => {
        document.getElementById("contactForm").reset();
        formMessage.textContent = "";
      }, 3000);

      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
