<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David Tamakloe</title>
  <link rel="stylesheet" type="text/css" href="dtstyle.css" />
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f5f5f5;
      color: #2c2c2c;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background-color: #e0d6c5;
      margin: 0;
      border-bottom: 2px solid #b6a78a;
    }

    nav ul li a {
      color: #2c2c2c;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul li a:hover {
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 4px;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 60px 40px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .profile-image img {
      width: 320px;
      height: 420px;
      object-fit: cover;
      border: 5px solid #d3c5af;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .profile-text {
      max-width: 500px;
      text-align: left;
    }

    .profile-text h1 {
      font-size: 48px;
      font-family: 'Times New Roman', Times, serif;
      margin: 0 0 10px 0;
      border-bottom: 1px solid #b6a78a;
      padding-bottom: 10px;
    }

    .profile-text h2 {
      font-style: italic;
      font-size: 22px;
      color: black;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
        text-align: center;
      }

      .profile-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
    </ul>
  </nav>

  <div class="profile-container">
    <div class="profile-image">
      <img src="photos/front.jpeg" alt="David Tamakloe">
    </div>
    <div class="profile-text">
      <h1>David Tamakloe</h1>
      <h2>Singer, Actor, Customer Service Personnel</h2>
    </div>
  </div>
</body>
</html>
